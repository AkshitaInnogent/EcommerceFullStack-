# Application Settings
spring.application.name=ecommerce-backend
server.port=8080

# Database Settings
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345677
# CAUTION: 'update' is fine for development, but consider 'validate' or 'none' for production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Springdoc (Swagger UI) Configuration
# These are the default paths, but explicitly defining them ensures clarity.
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# OPTIONAL: Define the springdoc version property for use in custom OpenAPI beans (good practice)
# The parent POM (3.2.0) automatically selects a compatible version (e.g., 2.3.0+)
# springdoc.version=2.3.0